{% load static %}
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1000 1000" style="enable-background: new 0 0 1000 1000;" xml:space="preserve">

  <!-- ring 5 -->
  <circle class="st" cx="500" cy="500" r="160"/>
  <circle class="st st--small" cx="500" cy="500" r="160" transform="rotate(0 500 500)";>
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="-360 500 500"
                      dur="5s"
                      repeatCount="indefinite"/>
  </circle> 

  <!-- ring 4 -->
  <circle class="st st--transparent" cx="500" cy="500" r="240"/>
  <circle class="st st--medium" cx="500" cy="500" r="240" transform="rotate(0 500 500)";>
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="-360 500 500"
                      dur="4s"
                      repeatCount="indefinite"/>
  </circle>  

  <!-- ring 3 -->
  <circle class="st" cx="500" cy="500" r="320"/>
  <circle class="st st--three" cx="500" cy="500" r="320" transform="rotate(0 500 500)";>
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="-360 500 500"
                      dur="2s"
                      repeatCount="indefinite"/>
  </circle>  

  <!-- ring 2 -->
  <circle class="st" cx="500" cy="500" r="400"/>
  <circle class="st st--large" cx="500" cy="500" r="400" transform="rotate(0 500 500)";>
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="-360 500 500"
                      dur="5s"
                      repeatCount="indefinite"/>
  </circle>

  <!-- ring 1 -->
  <circle class="st" cx="500" cy="500" r="480"/>
  <circle class="st st--xlarge" cx="500" cy="500" r="480" transform="rotate(0 500 500)";>
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="-360 500 500"
                      dur="5s"
                      repeatCount="indefinite"/>
  </circle>
</svg>
